<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>A Special Question üíñ</title>

<style>
* {
    box-sizing: border-box;
    margin: 0;
    padding: 0;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
}

body {
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    background: linear-gradient(45deg, #ff9a9e, #fad0c4);
    overflow: hidden;
}

/* Floating hearts */
.heart {
    position: absolute;
    opacity: 0.4;
    pointer-events: none;
    animation: floatUp linear infinite;
}

@keyframes floatUp {
    from { transform: translateY(110vh); }
    to { transform: translateY(-10vh); }
}

/* Card */
.card {
    background: rgba(255,255,255,0.92);
    padding: 50px;
    border-radius: 30px;
    text-align: center;
    box-shadow: 0 25px 60px rgba(0,0,0,0.2);
    backdrop-filter: blur(10px);
    width: 90%;
    max-width: 420px;
    position: relative;
}

h1 {
    font-size: 2.2rem;
    color: #ff4d6d;
    margin-bottom: 35px;
    animation: pulse 1.4s infinite;
}

@keyframes pulse {
    0%,100% { transform: scale(1); }
    50% { transform: scale(1.06); }
}

/* Buttons container */
.buttons {
    position: relative;
    width: 100%;
    height: 160px; /* movement area */
}

/* Buttons */
button {
    padding: 15px 35px;
    font-size: 1.1rem;
    font-weight: bold;
    border: none;
    border-radius: 50px;
    box-shadow: 0 6px 18px rgba(0,0,0,0.15);
}

/* YES button */
#yesBtn {
    background: linear-gradient(135deg, #ff4d6d, #ff758c);
    color: white;
    cursor: pointer;
    position: absolute;
    left: 50%;
    transform: translateX(-50%);
    transition: transform 0.25s ease, box-shadow 0.25s ease;
}

#yesBtn:hover {
    transform: translateX(-50%) scale(1.15);
    box-shadow: 0 10px 30px rgba(255,77,109,0.5);
}

/* NO button */
#noBtn {
    background: #adb5bd;
    color: white;
    position: absolute;
    top: 90px;
    left: 50%;
    transform: translateX(-50%);
    user-select: none;
    cursor: default;
    transition: transform 0.35s cubic-bezier(.34,1.56,.64,1);
}

/* Message */
.message {
    display: none;
    margin-top: 25px;
    font-size: 1.5rem;
    color: #ff4d6d;
    line-height: 1.6;
}
</style>
</head>

<body>

<div class="card">
    <h1 id="question">Do you love me? üíç</h1>

    <div class="buttons" id="area">
        <button id="yesBtn">Yes, Forever ‚ù§Ô∏è</button>
        <button id="noBtn">No üôÑ</button>
    </div>

    <div class="message" id="message">
        <strong>YAY! üíñ</strong><br>
        You just made my heart melt I LOVE YOU ------- ü•∞‚ú®
    </div>
</div>

<script>
const noBtn = document.getElementById("noBtn");
const yesBtn = document.getElementById("yesBtn");
const area = document.getElementById("area");
const message = document.getElementById("message");
const question = document.getElementById("question");

const texts = ["No üôÑ", "Nice try üòâ", "Never üòå", "Too slow üèÉ‚Äç‚ôÇÔ∏è", "Almost üòè"];
let lastX = 0;
let lastY = 0;

/* block clicking but keep hover */
noBtn.addEventListener("click", e => {
    e.preventDefault();
    e.stopPropagation();
});

/* FULL random movement (top/bottom/left/right/near/far) */
noBtn.addEventListener("mouseenter", () => {
    const maxX = area.clientWidth - noBtn.offsetWidth;
    const maxY = area.clientHeight - noBtn.offsetHeight;

    let x, y;

    do {
        x = Math.random() * maxX;
        y = Math.random() * maxY;
    } while (
        Math.abs(x - lastX) < 40 &&
        Math.abs(y - lastY) < 40
    );

    lastX = x;
    lastY = y;

    noBtn.style.transform = `translate(${x - maxX/2}px, ${y}px)`;
    noBtn.textContent = texts[Math.floor(Math.random() * texts.length)];
});

/* YES click */
yesBtn.addEventListener("click", () => {
    question.style.display = "none";
    area.style.display = "none";
    message.style.display = "block";

    for (let i = 0; i < 40; i++) {
        setTimeout(createHeart, i * 20);
    }
});

/* Floating hearts */
function createHeart() {
    const heart = document.createElement("div");
    heart.className = "heart";
    heart.textContent = ["üíñ","‚ù§Ô∏è","‚ú®","üíû"][Math.floor(Math.random()*4)];
    heart.style.left = Math.random() * 100 + "vw";
    heart.style.fontSize = Math.random() * 20 + 14 + "px";
    heart.style.animationDuration = Math.random() * 3 + 3 + "s";
    document.body.appendChild(heart);
    setTimeout(() => heart.remove(), 6000);
}

setInterval(createHeart, 400);
</script>

</body>
</html>
